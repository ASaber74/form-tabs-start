<ul class="nav nav-tabs" id="communicationTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button
      class="nav-link active"
      id="mail-tab"
      data-bs-toggle="tab"
      data-bs-target="#mail"
      type="button"
      role="tab"
      aria-controls="mail"
      aria-selected="true"
    >
      Mail
    </button>
  </li>
  <li class="nav-item" role="presentation">
    <button
      class="nav-link"
      id="sms-tab"
      data-bs-toggle="tab"
      data-bs-target="#sms"
      type="button"
      role="tab"
      aria-controls="sms"
      aria-selected="false"
    >
      SMS
    </button>
  </li>
</ul>

<div class="tab-content">
  <div
    class="tab-pane active"
    id="mail"
    role="tabpanel"
    aria-labelledby="mail-tab"
  >
    <div [formGroup]="communicationSettings">
      <app-mail-form formGroupName="mailCommunication" />
    </div>
  </div>
  <div class="tab-pane" id="sms" role="tabpanel" aria-labelledby="sms-tab">
    <div [formGroup]="communicationSettings">
      <app-sms-form formGroupName="smsCommunication" />
    </div>
  </div>
</div>
