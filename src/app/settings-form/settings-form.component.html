<div class="container mt-4">
  <form (ngSubmit)="handleSave(settingsForm)" [formGroup]="settingsForm">
    <app-main-nav [parentForm]="settingsForm" [authGroup]="authGroup" [communicationSettings]="communicationSettings"></app-main-nav>

    <div class="ms-auto d-flex gap-2 justify-content-end mt-4">
      <button type="submit" class="btn btn-success btn-sm px-5">Save</button>
      <button type="button" class="btn btn-secondary btn-sm px-5">
        Cancel
      </button>
    </div>
  </form>
</div>
