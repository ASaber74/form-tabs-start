<form [formGroup]="mailCommunication" class="mt-4">
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="serverType"
      id="standard"
      value="Standard"
      formControlName="serverType"
    />
    <label class="form-check-label" for="standard"> Standard </label>
  </div>
  <div class="form-check">
    <input
      class="form-check-input"
      type="radio"
      name="serverType"
      id="custom"
      value="Custom"
      formControlName="serverType"
    />
    <label class="form-check-label" for="custom"> Custom </label>
  </div>

  <div class="mb-3 w-25">
    <label for="outgoingSmtpServer" class="form-label"
      >Outgoing SMTP Server<span class="text-danger fs-5">*</span></label
    >
    <input
      type="text"
      class="form-control"
      id="outgoingSmtpServer"
      formControlName="smtpServer"
    />
  </div>

  <div class="mb-3 w-25">
    <label for="outgoingPort" class="form-label"
      >Outgoing Port<span class="text-danger fs-5">*</span></label
    >
    <input
      type="text"
      class="form-control"
      id="outgoingPort"
      formControlName="outgoingPort"
    />
  </div>

  <div class="mb-3 w-25">
    <label for="serverUsername" class="form-label"
      >Username<span class="text-danger fs-5">*</span></label
    >
    <input
      type="text"
      class="form-control"
      id="serverUsername"
      formControlName="serverUsername"
    />
  </div>

  <div class="mb-3 w-25">
    <label for="serverPassword" class="form-label"
      >Password<span class="text-danger fs-5">*</span></label
    >
    <input
      type="text"
      class="form-control"
      id="serverPassword"
      formControlName="serverPassword"
    />
  </div>
</form>
