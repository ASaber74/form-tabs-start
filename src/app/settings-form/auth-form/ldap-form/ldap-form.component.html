<form [formGroup]="ldapAuthGroup" class="mt-4">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="enableLdap" />
    <label class="form-check-label" for="enableLdap"> Enable </label>
  </div>
  <div class="mb-3 w-25">
    <label for="" class="form-label"
      >host<span class="text-danger fs-5">*</span></label
    >
    <input type="text" class="form-control" id="host" formControlName="host" />
  </div>
  <div class="mb-3 w-25">
    <label for="" class="form-label"
      >port<span class="text-danger fs-5">*</span></label
    >
    <input type="text" class="form-control" id="port" formControlName="port" />
  </div>
  <div class="mb-3 w-25">
    <label for="" class="form-label"
      >base<span class="text-danger fs-5">*</span></label
    >
    <input type="text" class="form-control" id="base" formControlName="base" />
  </div>
  <div class="mb-3 w-25">
    <label for="" class="form-label"
      >username<span class="text-danger fs-5">*</span></label
    >
    <input
      type="text"
      class="form-control"
      id="username"
      formControlName="username"
    />
  </div>
  <div class="mb-3 w-25">
    <label for="" class="form-label"
      >password<span class="text-danger fs-5">*</span></label
    >
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
    />
  </div>
</form>
